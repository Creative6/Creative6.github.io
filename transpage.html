<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    qweqweqweqweqweqweqwe
    <script>
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        document.cookie = 'id=' + getQueryString('id');
        document.cookie = 'name=' + getQueryString('name');
        document.cookie = 'avatar_url=' + getQueryString('avatar_url');
        document.cookie = 'html_url=' + getQueryString('html_url');
        document.cookie = 'email=' + getQueryString('email');
        document.cookie = 'bio=' + getQueryString('bio');

        window.location.href = 'http://www.creative6.cn';
    </script>
</body>

</html>
