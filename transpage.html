<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跳转中，请稍后。。。</title>
    <style>
        body,
        html {
            width: 100vw;
            height: 100vh;
            background: #000;
        }
    </style>
</head>

<body>
    <script>
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }


        setCookie('userinfo', JSON.stringify({
            id: getQueryString('id'),
            name: getQueryString('login'),
            avatar_url: getQueryString('avatar_url'),
            html_url: getQueryString('html_url'),
            email: getQueryString('email'),
            bio: getQueryString('bio'),
        }), 1);

        window.location.href = 'http://www.creative6.cn';
    </script>
</body>

</html>
